<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="project1.css">
</head>
<body>
  <div class="card-container">
      <div class="card">
          <img src="avatar.png" alt="Your Name" class="avatar">
          <div class="info">
              <h1>Praveena</h1>
              <p>Web Developer</p>
              <p>your.name@example.com</p>
              <p>984746872</p>
              <div class="social-icons">
                  <a href="https://twitter.com/yourname">
                      <img src="twitter.jpg" alt="Twitter"></a>
                  <a href="https://linkedin.com/in/yourname">
                      <img src="linkedin.jpg" alt="LinkedIn"></a>
                  <a href="https://github.com/yourname">
                      <img src="github.jpg" alt="GitHub"></a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
